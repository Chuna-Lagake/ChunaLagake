<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{name}}</title>
<!-- Include necessary css files here -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mediaqueries.css') }}">

	{% block link %}
	{% endblock %}

<!--Include Fonts -->
</head>
<body>
	<header>
		<div id="title" class="container-fluid">
			<div class="navbar-header">
				<div class="side">
					<ul>
						<li>
							<a href="{{url_for('home')}}">
							<span class="glyphicon glyphicon-home"></span><span>Home</span>
							</a>							
						</li>
						<li>
							<a href="{{url_for('products')}}">
							<span class="glyphicon glyphicon-cutlery"></span><span>Products</span>
							</a>							
						</li>
						<li>
							<a href="{{url_for('about')}}">
							<span class="glyphicon glyphicon-info-sign"></span><span>About</span></a>
						</li>
						<li>
							<a href="{{url_for('contact')}}">
							<span class="glyphicon glyphicon-phone"></span><span>Contact Us</span>
							</a>							
						</li>
						<li>
							{% if current_user.is_authenticated %}
								<a href="{{url_for('logout')}}">
								<span class="glyphicon glyphicon-log-out"></span><span>Logout</span>
								</a>
							{% else %}
								<a href="{{url_for('login')}}">
								<span class="glyphicon glyphicon-log-in"></span><span>Login</span>
								</a>
							{% endif %}
						</li>	
					</ul>
				</div>
			</div>
		</div>		

	</header>

	
	<div id="main-content">
		{% block content%}
		{% endblock content %}

	</div>

	
<!-- Necessary Java files -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
